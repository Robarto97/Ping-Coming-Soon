<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="top">
        <div class="logo">
          <img src="images/logo.svg" alt="Ping logo" />
        </div>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="input">
          <div class="input-email">
            <input id="email" type="text" placeholder="Your email address..." />
            <p id="error">Please provide a valid email address</p>
          </div>
          <button id="submit">Notify Me</button>
        </div>
      </div>
      <div class="img-wrapper">
        <img
          src="images/illustration-dashboard.png"
          alt="illustration dashboard"
        />
      </div>
    </main>
    <footer>
      <ul class="icons">
        <li class="icon"><i class="fab fa-facebook-f"></i></li>
        <li class="icon"><i class="fab fa-twitter"></i></li>
        <li class="icon"><i class="fab fa-instagram"></i></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
